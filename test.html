<form
  action="mailto:dejanabobar1@gmail.com"
  enctype="text/plain"
  class="p-5 bg-white"
  method="POST"
>
  <div class="row form-group">
    <div class="col-md-6 mb-3 mb-md-0">
      <label class="text-black" for="fname">Ime</label>
      <input type="text" id="fname" class="form-control" />
    </div>
    <div class="col-md-6">
      <label class="text-black" for="lname">Prezime</label>
      <input type="text" id="lname" class="form-control" />
    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-12">
      <label class="text-black" for="email">Email</label>
      <input type="email" id="email" class="form-control" />
    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-12">
      <label class="text-black" for="subject">Predmet</label>
      <input type="subject" id="subject" class="form-control" />
    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-12">
      <label class="text-black" for="message">Poruka</label>
      <textarea
        name="message"
        id="message"
        cols="30"
        rows="7"
        class="form-control"
      ></textarea>
    </div>
  </div>

  <div class="row form-group">
    <div class="col-md-12">
      <button type="submit" name="submit">Pošalji</button>
      <!-- <input type="submit" value="Pošalji" class="btn btn-primary py-2 px-4 text-white"> -->
    </div>
  </div>
</form>
